<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    

    <h1 id="myId">Bangladesh</h1>
    <button onclick="addStyle()">Add Style</button>
    <button onclick="removeStyle()">Remove style</button>

    <script>

        function addStyle(){

            document.getElementById('myId').classList.add('text-primary');

        }

        function removeStyle(){
            document.getElementById('myId').classList.remove('text-primary');
        }


    </script>


</body>
</html>
