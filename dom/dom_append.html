<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul id="myItem"></ul><br><br>
    <input id="myInput"><br><br>
    <button onclick="addItem()">add</button>


    <script>
        function addItem(){

            let myValue= document.getElementById('myInput').value;

            let myElement= document.createElement('li');

            myElement.innerHTML=myValue;

            let myItem = document.getElementById('myItem');

            myItem.appendChild(myElement)


        }
    </script>
    
</body>
</html>
