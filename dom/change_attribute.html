<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change attribute</title>
</head>
<body>

    <img id="image" src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D" width="400px" height="350px" alt="">
    <button onclick="changeAttr()">change</button>


    <script>
        function changeAttr(){
            let image= document.getElementById('image');

            image.src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcREoRGyXmHy_6aIgXYqWHdOT3KjfmnuSyxypw&s"
            image.height="500"
            image.width="600"
            image.alt="google pic"

        }
    </script>
    
</body>
</html>
